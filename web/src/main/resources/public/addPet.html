    <body >


    <!-- Main jumbotron for a primary marketing message or call to action -->

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Petception</a>
                <ul class="nav navbar-nav">
                    <li><a href="/addPet.html">Add your pet</a></li>
                </ul>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="">Sign in</button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
<div class="container">
    <div class="well">
        <p>Add your pet here. Please give us more information about your pet. </p>
    </div>
    <!-- Example row of columns -->
    <form name="petForm" novalidate>
        <div id="success-msg" role="alert" class="alert alert-success" style="display:none;">
            <strong>Well done!</strong> You successfully added your pet.
        </div>

        <div id="error-msg" role="alert"  class="alert alert-danger" style="display:none;">
            <strong><br></strong>
        </div>

        <div class="form-group">
            <label for="nameofPet">Your Email</label>
            <input class="form-control" id="email" type="text">
        </div>


        <div class="form-group">
            <label for="nameofPet">Name of your pet</label>
            <input class="form-control"  id="nameOfPet" type="text">
        </div>

        <div class="form-group">
            <label for="ageOfPet">Age of your pet in months</label>
            <input class="form-control" id="ageOfPet" type="text">
        </div>

        <div class="form-group">
            <label for="breedOfPet">Breed of your pet</label>
            <input class="form-control" id="breed" type="text">
        </div>

        <div class="form-group">
            <label for="typeOfPet">Type of your pet</label>
            <input class="form-control"  id="type" type="text">
        </div>

        <div class="form-group">
            <label for="weight">Weight of your pet in pounds</label>
            <input class="form-control"  id="weight" type="text">
        </div>

        <div class="form-group">
            <label for="vaccination">Vacinnation history of your pet</label>
            <input class="form-control"  id="vaccine" type="text">
        </div>

        <div class="form-group">
            <label for="color">Color of your pet</label>
            <input class="form-control"  id="color" type="text">
        </div>

        <div class="form-group">
            <label for="comments">Comment</label>
            <textarea class="form-control"  id="comments" > </textarea>
        </div>
        <div class="form-group">
            <label for="petsnap">Upload Pic</label>
            <input type="file"  accept=".xls,.xlsx" id="fileToUpload" name="fileToUpload" />
        </div>

        <input type="hidden" id="url"  name="url" >
        <h2>
            <button class="label label-success" name="addPet" id="addPet" type="submit" >Add your pet</button>
        </h2>



    </form>
    <footer ng-include="'footer.html'">
    </footer>
</div> <!-- /container -->
