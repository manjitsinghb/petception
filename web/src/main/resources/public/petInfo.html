<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Pet Details</h4>
            </div>
            <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item">Name: {{getPetInfo.petInfo.name}}</li>
                        <li class="list-group-item">Age: {{getPetInfo.petInfo.age}}</li>
                        <li class="list-group-item">Breed: {{getPetInfo.petInfo.breed}}</li>
                        <li class="list-group-item">Color: {{getPetInfo.petInfo.color}}</li>
                        <li class="list-group-item">Weight: {{getPetInfo.petInfo.weigthInLbs}}</li>
                        <li class="list-group-item">Comment: {{getPetInfo.petInfo.comment}}</li>
                    </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
