<!DOCTYPE html>
<html lang="en" ng-app="index" >
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="angularjs/navbar.js" type="text/javascript"></script>
    <script src="angularjs/pet.js" type="text/javascript"></script>

    <script src="angularjs/indexfs.js" type="text/javascript"></script>
    <div ng-include="'head.html'">

    </div>
</head>

<body >

<nav-bar></nav-bar>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1>Petception - Easy Adoption</h1>
        <p>Petception is the single stop to adopt a pet and add a new family member.</p>
        <p><a class="btn btn-primary btn-lg" href="about.html" role="button">Learn more &raquo;</a></p>
    </div>
</div>

<div class="container" ng-controller="PetInfoController as pets">
    <!-- Example row of columns -->
    <div ng-repeat="obj in petInfo">
        <div class="row">
        <div class="col-md-4" ng-repeat="info in obj">
            <div><img src={{info.url}} style="width:150px; height:150px; float:right;"/></div>
            <h2>{{info.name}}</h2>
            <p>Breed: {{info.breed}}</p>
            <p>Color: {{info.color}}</p>
            <p>Weight: {{info.weigthInLbs}}</p>
            <p>Age: {{info.age}}</p>
            <p><a class="btn btn-default" href="#" ng-click="getPetInfo.getPetDetails(info.petId)"  data-toggle="modal" data-target="#myModal" role="button">More Information</a></p>
        </div>
        <pet-info></pet-info>

    </div>
    </div>
    <hr>

    <footer ng-include="'footer.html'">
    </footer>
</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
<script src="js/bootstrap.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
