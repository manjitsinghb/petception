<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />


    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</head>

<body role="document">

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Petception</a>
            <ul class="nav navbar-nav">
                <li><a href="/addPet">Add your pet</a></li>
            </ul>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" />
                </div>
                <button type="submit" class="btn btn-success" >Sign in</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>
<hr />
<div class="container theme-showcase" role="main">
    <!-- Example row of columns -->
    <p>
    <div class="page-header">
        <form action="/addYourPet" method="POST">
        <div class="form-group">
            <label for="petname">Pet Name</label>
            <input type="text" class="form-control" id="nameOfPet" />
        </div>
        <div class="form-group">
            <label for="breed">Breed</label>
            <input type="text" class="form-control" id="breed" />
        </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" class="form-control" id="weight" />
            </div>
            <div class="form-group">
                <label for="age">Age of your pet:</label>
                <input type="number" class="form-control" id="ageOfPet" />
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" class="form-control" id="color" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" />
            </div>
            <div class="form-group">
                <label for="type">Type of pet:</label>
                <input type="text" class="form-control" id="typeOfPet" />
            </div>
            <div class="form-group">
                <label for="vaccine">Vaccine:</label>
                <input type="text" class="form-control" id="vaccine" />
            </div>
            <div class="form-group">
                <label for="vaccine">Upload Pic</label>
                <input accept="image/jpeg" type="file" id="fileToUpload" />
            </div>
            <button class="btn btn-lg btn-success" id="addPet" type="button">Add your pet</button>
        </form>
    </div>
    </p>

    <hr/>

    <footer>
        <p>&copy; 2016 Petception, Inc.</p>
    </footer>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="userjs/jqueryHelper.js"></script>
</body>
</html>
