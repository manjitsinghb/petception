<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Petception</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />


    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</head>

<body role="document">

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Petception</a>
            <ul class="nav navbar-nav">
                <li><a href="/addPet">Add your pet</a></li>
            </ul>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" />
                </div>
                <button type="submit" class="btn btn-success" >Sign in</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<hr />
<div class="container">
<div class="jumbotron">
        <h2 th:text="${header}" ></h2>
        <p th:text="${headerText}"></p>
        <p><a class="btn btn-primary btn-lg" href="/about" role="button">Learn more &raquo;</a></p>
</div>
</div>
<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div th:each="pet : ${pets}" class="col-md-4">
            <h2 th:text="${pet.name}"></h2>
            <p th:text="${pet.breed}"></p>
            <p th:text="${pet.age}"></p>
            <button type="button" class="btn btn-default" data-toggle="modal"
                    th:attr="data-target='#'+${pet.petId}"
            >More Pet Details</button>
            <div th:id="${pet.petId}" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title" th:text="${pet.name}"> </h3>
                        </div>
                        <div class="modal-body">
                            <ul class="list-group">
                                <li class="list-group-item" th:inline="text">Name: [[${pet.name}]]</li>
                                <li class="list-group-item" th:inline="text">Age: [[${pet.age}]]</li>
                                <li class="list-group-item" th:inline="text">Pet: [[${pet.type}]]</li>
                                <li class="list-group-item" th:inline="text">Breed:[[${pet.breed}]] </li>
                                <li class="list-group-item" th:inline="text">Color: [[${pet.color}]]</li>
                                <li class="list-group-item" th:inline="text">Weight: [[${pet.weight}]] </li>
                                <li class="list-group-item" th:inline="text">Comment: [[${pet.comment}]]</li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <hr></hr>

    <footer>
        <p>&copy; 2016 Petception, Inc.</p>
    </footer>
</div>






<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
