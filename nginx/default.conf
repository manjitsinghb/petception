server {
  upstream pweb_http {
    server pweb:80;
  }
  server {
    listen 80;
    location / {
      proxy_pass http://pweb;
    }
  }
}
server {
  upstream pweb_https {
    server pweb:8443;
  }
  server {
    listen 8443;
    location / {
      proxy_pass https://pweb;
    }
  }
}
server {
  upstream prest {
    server prest:8080;
  }
  server {
    listen 8080;
    location / {
      proxy_pass http://prest;
    }
  }
}
server {
  upstream poauth {
    server poauth:8082;
  }
  server {
    listen 8082;
    location / {
      proxy_pass http://poauth;
    }
  }
}